<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 6 – box-sizing</title>
  <style>
    .caixa {
      width: 300px;
      padding: 20px;
      border: 5px solid #333;
      background-color: #d3eaff;
      margin-bottom: 30px;
    }

    .caixa-box {
      width: 300px;
      padding: 20px;
      border: 5px solid #333;
      background-color: #ffd3d3;
      box-sizing: border-box; /* AQUI está a diferença */
    }
  </style>
</head>
<body>

  <!-- Caixa sem box-sizing: border-box -->
  <div class="caixa">Caixa 1 (sem box-sizing)</div>

  <!-- Caixa com box-sizing: border-box -->
  <div class="caixa-box">Caixa 2 (com box-sizing: border-box)</div>

</body>
</html>
